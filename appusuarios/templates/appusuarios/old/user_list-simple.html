<!-- user_list.html -->
{% extends 'usuarios/base_usuarios.html' %}

{% block content %}
<div class="container">
    <h2>Lista de Usuarios</h2>
	{% for user in users %}
	  <p>
		  {{ user }} <a href="{% url 'update' pk=user.pk %}">(Actualizar)</a>
		  <a href="{% url 'delete' pk=user.pk %}">(Eliminar)</a>
	  </p>
	{% endfor %}
</div>
{% endblock %}
